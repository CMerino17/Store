<h1>Ficha de artículo</h1>
{{mode}} // {{itemId}}

<form *ngIf="item" #itemForm="ngForm" name="itemForm" role="form" novalidate autocomplete="off">

    <!-- Id: solo visible si estamos en edición (pero no será editable) -->
    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="item.id" name="id" class="form-control" id="price" #price="ngModel">
    </div>
    <!-- Categoria Id -->
    <div class="form-group">
        <label for="categoryId">Categoria</label>
        <input type="number" [(ngModel)]="item.categoryId" name="categoryId" class="form-control" id="categoryId" #categoryId="ngModel">
    </div>
    <!-- Nombre -->
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" [(ngModel)]="item.name" name="name" class="form-control" id="name" #name="ngModel">
    </div>
    <!-- Descripción -->
    <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" [(ngModel)]="item.description" name="description" class="form-control" id="description" #description="ngModel">
    </div>
    <!-- Precio -->
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" [(ngModel)]="item.price" name="price" class="form-control" id="precio" #precio="ngModel">
    </div>
    <!-- Imagen -->
    <div class="form-group">
        <label for="imagen">Imagen (base64)</label>
        <input type="text" [(ngModel)]="item.image" name="image" class="form-control" id="imagen" #imagen="ngModel">
    </div>

    <div class="buttonsForm">
        <button (click)="saveItem();">Guardar</button>
    </div>

</form>
